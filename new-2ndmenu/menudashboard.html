<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-box {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .chart-box h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .total-sales-box {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .total-sales-box h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }

        .total-sales-box .sales-amount {
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>Dashboard de Vendas</h1>
        <p>Resumo de vendas e desempenho de produtos</p>
    </div>

    <div class="chart-container">
        <!-- Gr치fico de Vendas por Categoria -->
        <div class="chart-box">
            <h3>Vendas por Categoria</h3>
            <canvas id="salesByCategory"></canvas>
        </div>

        <!-- Gr치fico de Produtos Mais Vendidos -->
        <div class="chart-box">
            <h3>Produtos Mais Vendidos</h3>
            <canvas id="topSellingProducts"></canvas>
        </div>
    </div>

    <div class="total-sales-box">
        <h3>Total de Vendas</h3>
        <div class="sales-amount">R$ 25.400,00</div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script>
    // Gr치fico de Vendas por Categoria
    const ctx1 = document.getElementById('salesByCategory').getContext('2d');
    const salesByCategoryChart = new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: ['Categoria A', 'Categoria B', 'Categoria C', 'Categoria D'],
            datasets: [{
                data: [120, 150, 180, 90],
                backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#F44336'],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Gr치fico de Produtos Mais Vendidos
    const ctx2 = document.getElementById('topSellingProducts').getContext('2d');
    const topSellingProductsChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Produto 1', 'Produto 2', 'Produto 3', 'Produto 4'],
            datasets: [{
                data: [50, 75, 100, 30],
                backgroundColor: ['#9C27B0', '#FFC107', '#3F51B5', '#8BC34A'],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>

</body>
</html>
