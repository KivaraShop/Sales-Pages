<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Pedido</title>
    <style>
        /* Estilo Global */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container Principal */
        .thank-you-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 28px;
            color: #4a004e;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .thank-you-container button {
            background: #ff66b2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .thank-you-container button:hover {
            background: #e055a0;
        }

        .thank-you-container img {
            width: 100px;
            margin: 20px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="https://via.placeholder.com/100" alt="Logo do Restaurante">
        <h1>Obrigado pelo seu pedido!</h1>
        <p>
            Seu pedido foi recebido com sucesso e está sendo preparado com muito carinho. <br>
            Em breve estará pronto para você aproveitar!
        </p>
        <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>
        <footer>&copy; 2025  Restaurante. Todos os direitos reservados.</footer>
    </div>
</body>
</html>
