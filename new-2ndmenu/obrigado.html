<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Pedido</title>
    <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5dc, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a004e;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e0559a;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="https://i.ibb.co/ySxM3Gy/Logopit-1734339716315.png/100" alt="Logo do Restaurante">
        <h1>Obrigado pelo seu pedido!</h1>
        <p>
            Seu pedido foi recebido com sucesso e está sendo preparado com muito carinho. <br>
            Em breve estará pronto para você aproveitar!
        </p>
        <button onclick="window.location.href='index.html'">Voltar ao Menu</button>
        <footer>&copy; 2025  Restaurante. Todos os direitos reservados.</footer>
    </div>
</body>
</html>
