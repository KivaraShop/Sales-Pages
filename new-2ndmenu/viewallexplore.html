<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a004e;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #4a004e;
            margin: 10px 0;
        }

        .product-card .price {
            color: #ff66b2;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stars {
            margin-bottom: 10px;
            color: #f5c518;
            font-size: 14px;
        }

        .more-info {
            margin-bottom: 10px;
        }

        .more-info a {
            text-decoration: none;
            color: #4a004e;
            font-size: 14px;
        }

        button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e055a4;
        }
    </style>
</head>

                <div class="more-info">
