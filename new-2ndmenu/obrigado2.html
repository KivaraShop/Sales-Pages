<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - Pagamento Efetuado</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.3/css/all.min.css" rel="stylesheet"> <!-- Ícones FontAwesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Tom de azul claro */
            color: #005c73; /* Texto em azul escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #00796b; /* Azul médio */
            margin-bottom: 20px;
        }

        .icon {
            font-size: 50px;
            color: #28a745; /* Cor verde para o ícone de "certo" */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #00796b; /* Azul médio */
            color: #ffffff;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #004d40; /* Azul mais escuro */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Pagamento Efetuado com Sucesso!</h1>
        <p>Seu pagamento foi processado com sucesso. Agradecemos pela sua compra! :)</p>
        
        <a href="https://wa.me/258852136558?text=Confirmação%20de%20pagamento%20nr%204367" class="button">Confirmar ao Atendente</a>

        <div class="footer">
            <p>Se tiver alguma dúvida, entre em contato conosco.</p>
        </div>
    </div>
</body>
</html>
