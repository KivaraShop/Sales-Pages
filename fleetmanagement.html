<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f3f6fa;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #012063;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .header .logout {
            padding: 10px 20px;
            background-color: #2AA7E7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .header .logout:hover {
            background-color: #1B89BE;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #012063;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav a i {
            margin-right: 10px;
        }

        .sidebar nav a:hover {
            background-color: #2AA7E7;
        }

        .main {
            margin-left: 270px;
            padding: 20px;
        }

        .main h1 {
            margin-bottom: 20px;
        }

        /* Cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .card h3 {
            color: #012063;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            border-radius: 10px 10px 0 0;
        }

        .card.total {
            background-color: #e3f2fd;
        }
        .card.total::after {
            background-color: #2AA7E7;
        }

        .card.available {
            background-color: #e8f5e9;
        }
        .card.available::after {
            background-color: #66BB6A;
        }

        .card.sold {
            background-color: #ffebee;
        }
        .card.sold::after {
            background-color: #e57373;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #012063;
            color: #fff;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Add Vehicle Form */
        .add-vehicle-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-vehicle-container h2 {
            margin-bottom: 20px;
            color: #012063;
        }

        .add-vehicle-container form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .add-vehicle-container form .form-group {
            display: flex;
            flex-direction: column;
        }

        .add-vehicle-container form .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .add-vehicle-container form .form-group input, 
        .add-vehicle-container form .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-vehicle-container form .form-group textarea {
            resize: vertical;
        }

        .add-vehicle-container form button {
            grid-column: span 2;
            padding: 10px 20px;
            background-color: #2AA7E7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-vehicle-container form button:hover {
            background-color: #1B89BE;
        }

        /* Chart Section */
        .chart-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container h2 {
            color: #012063;
            margin-bottom: 20px;
        }

        .chart {
            height: 250px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="brand">Car Fleet Management</div>
        <button class="logout">Logout</button>
    </div>

    <div class="sidebar">
        <nav>
            <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-plus-circle"></i> Add Vehicle</a>
            <a href="#"><i class="fas fa-car"></i> Vehicle Inventory</a>
            <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        </nav>
    </div>

    <div class="main">
        <h1>Welcome to Fleet Management</h1>
        <div class="card-container">
            <div class="card total">
                <h3>Total Vehicles</h3>
                <p>150</p>
            </div>
            <div class="card available">
                <h3>Vehicles Available</h3>
                <p>100</p>
            </div>
            <div class="card sold">
                <h3>Vehicles Sold</h3>
                <p>50</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Sales Overview</h2>
            <div class="chart">[Placeholder for Chart]</div>
        </div>

        <h2>Vehicle Inventory</h2>
