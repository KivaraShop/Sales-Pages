<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffe6f7;
        color: #4a004e;
    }

    .container {
        max-width: 400px;
        margin: 30px auto;
        padding: 25px 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(214, 51, 132, 0.1);
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    header h1 {
        font-size: 24px;
        color: #d63384;
        font-weight: 700;
    }

    .order-summary {
        border: 1px solid #ff99cc;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff3fc;
        margin-bottom: 30px;
        text-align: left;
        line-height: 1.6;
    }

    .order-summary img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .order-summary h2 {
        font-size: 18px;
        margin: 10px 0 15px;
        color: #4a004e;
        font-weight: 600;
        text-align: center;
    }

    .order-summary p {
        margin: 8px 0;
        font-size: 16px;
        color: #5c005c;
    }

    .order-summary .price {
        font-size: 20px;
        font-weight: bold;
        color: #d63384;
        text-align: center;
        margin-top: 20px;
    }

    .confirmation-text {
        font-size: 15px;
        color: #660066;
        margin-bottom: 20px;
        text-align: center;
    }

#paypal-button-container {
    margin-top: 25px;
    text-align: center;
    padding: 15px;
    border: 1px solid rgba(214, 51, 132, 0.2); /* lighter, more transparent */
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(214, 51, 132, 0.1); /* lighter shadow */
}


    footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #660066;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px 15px;
            margin: 15px;
        }

        header h1 {
            font-size: 20px;
        }

        .order-summary p, .order-summary h2 {
            font-size: 14px;
        }

        .order-summary .price {
            font-size: 18px;
        }
    }
</style>

<body>
    <main class="container">
        <header>
            <h1>ご注文のご確認とお支払い</h1>
        </header>

        <div class="confirmation-text">
            下記の内容でお間違いないかご確認ください。
        </div>

        <section class="order-summary" aria-label="注文の概要">
            <img src="https://i.ibb.co/djKYtmV/IMG-20241116-194443.png" alt="商品イメージ">
            <h2>注文の概要</h2>
            <p><strong>商品名：</strong>日本人プロフェッショナルのための必須英単語</p>
            <p><strong>数量：</strong>1</p>
            <p class="price">合計：¥1,800</p>
        </section>

        <img src="https://i.ibb.co/6FKTS3H/IMG-20241113-193244.jpg" alt="認証マーク" style="display:block; margin: 0 auto 20px; height: 65px;">

        <section id="paypal-button-container" aria-label="PayPalによるお支払いボタン">
            <!-- PayPal ボタンここに表示 -->
        </section>

        <footer>
            <p>© 2024 株式会社Kivara。安全なお支払いをお約束します。</p>
        </footer>
    </main>

           <!-- Botão PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=AdLR3TPeggfb34nl3xX9eqr6thnqQHrKsZKR-ATlE6vBcp45q4MygaGm-_U7ytZ8meom-gmXOxXYGFgC&currency=JPY"></script>
<script>
    // Get the price text from the page
    const priceText = document.querySelector('.price').textContent;  // "合計: ¥1,800"

    // Extract the numeric part (remove non-digit and non-dot chars)
    const priceNumber = priceText.replace(/[^\d.]/g, '');  // "1800"

    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: priceNumber  // dynamically set price here
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Pagamento concluído com sucesso por ' + details.payer.name.given_name);
                window.location.href = "Obrigado.html";
            });
        }
    }).render('#paypal-button-container');
</script>
        </div>
      
<!-- Spinner e mensagem -->
<div id="loading-overlay">
    <div id="spinner"></div>
    <p>少々お待ちください...</p>
</div>

<!-- Estilo do Spinner -->
<style>
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #ff66b2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #loading-overlay p {
        margin-top: 15px;
        font-size: 16px;
        color: #4a004e;
    }
</style>

<!-- Script -->
<script>
    // Função para verificar se os elementos do PayPal estão carregados
    function checkPayPalLoaded() {
        const paypalButton = document.querySelector("#paypal-button-container iframe");
        const paypalCreditCard = document.querySelector(".paypal-buttons-context-iframe");

        // Verifica se os dois elementos existem
        if (paypalButton && paypalButton.offsetParent !== null && paypalCreditCard && paypalCreditCard.offsetParent !== null) {
            // Remove o spinner quando os elementos estiverem disponíveis
            document.getElementById("loading-overlay").style.display = "none";
        } else {
            // Continua tentando até que o PayPal carregue
            setTimeout(checkPayPalLoaded, 500); // Ajuste para dispositivos móveis
        }
    }

    // Aguarda o carregamento total da página antes de iniciar a verificação
    window.onload = function () {
        checkPayPalLoaded();
    };
</script>
</body>
</html>
