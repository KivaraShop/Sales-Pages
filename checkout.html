<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f7;
            color: #4a004e;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #d63384;
        }

        .order-summary {
            border: 1px solid #ff99cc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff3fc;
            margin-bottom: 20px;
        }

        .order-summary h2 {
            font-size: 18px;
            margin: 0;
            margin-bottom: 10px;
            color: #4a004e;
        }

        .order-summary p {
            margin: 5px 0;
            font-size: 16px;
            color: #5c005c;
        }

        .order-summary .price {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            text-align: right;
        }

        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta button {
            background: linear-gradient(90deg, #ff66b2, #ff0099);
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 51, 153, 0.3);
        }

        .cta button:hover {
            background: linear-gradient(90deg, #ff0099, #ff66b2);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #660066;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            header h1 {
                font-size: 20px;
            }

            .order-summary p, .order-summary h2 {
                font-size: 14px;
            }

            .order-summary .price {
                font-size: 18px;
            }

            .cta button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finalizar Compra</h1>
        </header>
        <div class="order-summary">
            <h2>Resumo do Pedido</h2>
            <p>Produto: Receita para Perder Barriga em 7 Dias</p>
            <p>Quantidade: 1</p>
            <p class="price">Total: R$ 49,90</p>
        </div>
        <div id="paypal-button-container">
            <!-- Adicione o botão do PayPal aqui -->
        </div>
        <footer>
            <p>© 2024 Kivara Shop - Pagamento Seguro</p>
        </footer>
    </div>
</body>
</html>
