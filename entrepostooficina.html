<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Revisão de Inverno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow-x: hidden; box-sizing: border-box; background-color: #f5f5f5;}
        .top-bar {
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
            align-items: center;
        }
        .top-bar div {
            display: flex;
            gap: 20px;
        }
        .top-bar a { color: white; text-decoration: none; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: transparent;
            position: sticky;
            top: 0;
            width: 100%;
            transition: background 0.3s;
            z-index: 1000;
        }
        .header.scrolled {
            background: #003B50;
        }
        .logo { font-size: 24px; font-weight: bold; color: #ffa500; }
        .nav { display: flex; gap: 20px; }
        .nav a { text-decoration: none; color: black; font-weight: bold; }
        .appointment-btn {
            background: #00bfff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 20px;
        }
        .hero {
            position: relative;
            background: url('https://editorialge.com/wp-content/uploads/2023/12/The-Anatomy-of-an-Auto-Repair-Manual.jpg') no-repeat center/cover;
            height: 560px;
            display: flex;
            align-items: center;
            color: white;
        }
        .hero .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 350px;
        }
        .hero .content h1 { font-size: 28px; }
        .hero .content span { color: #ffd700; }
        .hero .price-tag {
            background: #00bfff;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <span><i class="fas fa-phone"></i> +1 212-226-3126</span>
            <span><i class="fas fa-map-marker-alt"></i> 1010 Moon Ave, New York, NY US</span>
            <span><i class="far fa-calendar"></i> MON - SAT 8.00 - 18.00</span>
        </div>
        <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    
    <div class="header" id="header">
        <div class="logo">motors</div>
        <div class="nav">
            <a href="#">ADVANTAGES</a>
            <a href="#">SERVICES</a>
            <a href="#">HISTORY</a>
            <a href="#">GALLERY</a>
            <a href="#">FEEDBACK</a>
        </div>
        <a href="#" class="appointment-btn"><i class="far fa-calendar"></i> Make an Appointment</a>
    </div>
    
    <div class="hero">
        <div class="content">
            <h1>WINTER <span>CHECK-UP</span> FOR YOUR CAR</h1>
            <div class="price-tag">FROM $290</div>
        </div>
    </div>
    
    <script>
        window.addEventListener("scroll", function() {
            var header = document.getElementById("header");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
