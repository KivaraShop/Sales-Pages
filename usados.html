<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Usados - Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: #f2fafd; /* Fundo azul claro para o tema */
        }

        /* Cabeçalho */
        header {
            background-color: #0099cc; /* Azul claro para o cabeçalho */
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .cart-icon {
            color: white;
            font-size: 22px;
            text-decoration: none;
            position: relative;
        }

        header .cart-icon .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0099cc; /* Azul claro para o título */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #d3e0d3;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #0099cc; /* Azul claro para o nome do produto */
            margin: 10px 0;
        }

        .product-card .price {
            color: #0077b3; /* Azul médio para o preço */
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stars {
            margin-bottom: 10px;
            color: #ffd700; /* Amarelo dourado */
            font-size: 14px;
        }

        .more-info {
            margin-bottom: 10px;
        }

        .more-info a {
            text-decoration: none;
            color: #0099cc;
            font-size: 14px;
        }

        button {
            background-color: #0099cc; /* Azul claro */
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077b3; /* Azul mais escuro para hover */
        }

        /* Popup do Carrinho */
        .cart-popup {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .cart-popup-content {
            padding: 20px;
            margin-top: 20px;
        }

        .cart-popup ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .cart-popup li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .cart-popup img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-popup button {
            background-color: #0099cc;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-popup button:hover {
            background-color: #0077b3;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge">3</span>
        </a>
        <i id="theme-toggle" class="fas fa-moon toggle-theme" title="Alternar Modo"></i>
    </header>

    <!-- Pop-up do Carrinho -->
    <div class="cart-popup">
        <div class="cart-popup-content">
            <ul>
                <li>
                    <img src="https://via.placeholder.com/40" alt="Produto">
                    Produto 1 - R$ 29,90
                </li>
                <li>
                    <img src="https://via.placeholder.com/40" alt="Produto">
                    Produto 2 - R$ 39,90
                </li>
            </ul>
            <button>Finalizar Compra</button>
        </div>
    </div>

    <div class="container">
        <h2>Carros Usados</h2>
        <div class="product-grid">
            <!-- Exemplo de produto -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Carro Usado">
                <h3>BMW Série 3</h3>
                <div class="price">R$ 70.000</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="more-info">
                    <i class="fas fa-info-circle"></i>
                    <a href="productpage.html">Saber Mais</a>
                </div>
                <button>Adicionar ao Carrinho</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Carro Usado">
                <h3>Mercedes-Benz A-Class</h3>
                <div class="price">R$ 85.000</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="more-info">
                    <i class="fas fa-info-circle"></i>
                    <a href="productpage.html">Saber Mais</a>
                </div>
                <button>Adicionar ao Carrinho</button>
            </div>

            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>

</body>
</html>
