<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Automóveis - Qualidade e Estilo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e1f5fe, #ffffff); /* Azul claro como fundo */
            color: #0288d1; /* Azul médio para o texto */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: none; /* Oculta o conteúdo enquanto o ícone de carregamento está visível */
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        .navigation-buttons {
            margin-bottom: 30px;
        }

        .navigation-buttons a {
            background: #0288d1; /* Azul claro */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin: 0 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .navigation-buttons a:hover {
            background: #01579b; /* Tom mais escuro de azul */
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
        }

        .card img {
            width: 100%;
            border-bottom: 3px solid #0288d1; /* Azul claro para a borda da imagem */
        }

        .card h2 {
            font-size: 20px;
            color: #0288d1; /* Azul claro para o título do carro */
            margin: 15px 0;
        }

        .cta-button {
            background: linear-gradient(90deg, #039be5, #0288d1); /* Azul claro para o botão de CTA */
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(3, 155, 229, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(3, 155, 229, 0.8);
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-whatsapp:hover {
            background: #1ebe5b;
        }

        /* Estilo do ícone de carregamento */
        .loading-wheel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #e0f2f1;
            border-top: 5px solid #0288d1; /* Azul claro para o ícone de carregamento */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        /* Animação de rotação */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) { /* Ajuste para telas menores */
    .card img {
        width: 100%;
        aspect-ratio: 9 / 16; /* Proporção 9:16 */
        object-fit: cover; /* Ajusta o conteúdo para manter a proporção */
        border-bottom: 3px solid #0288d1; /* Mantém o estilo original */
    }
}

    </style>
</head>
<body>
    
    <!-- Ícone de Carregamento -->
    <div class="loading-wheel" id="loadingWheel"></div>

    <div class="container" id="contentContainer">
        <header>
            <!-- Logotipo da Marca -->
            <img src="https://i.ibb.co/Rp4kzky/Logopit-1736106739595.png" alt="Logotipo da Marca" width="200">
            <!-- Título e Subtítulo -->
            <h1>Venda de Automóveis</h1>
            <p>Encontre o carro dos seus sonhos com qualidade e estilo!</p>
        </header>

        <!-- Botões de Navegação -->
        <div class="navigation-buttons">
            <a href="novos.html">Novos</a>
            <a href="usados.html" id="usadosButton">Usados</a>
        </div>

        <!-- Cards de Automóveis -->
        <div class="cards">
            <div class="card">
                <img src="https://i.ibb.co/qk6PmL1/giphy-6.gif" alt="Carro 1">
                <h2>Modelo Luxuoso 2025</h2>
            <div class="card">
                <img src="https://i.ibb.co/M99DH4m/ezgif-com-cut.gif" alt="Carro 3">
                <h2>Compacto Moderno</h2>
        </div>

    <script>
        // Verifica quando todos os GIFs foram carregados
        const gifs = document.querySelectorAll('.card img');
        let loadedGifs = 0;

        gifs.forEach(gif => {
            gif.onload = () => {
                loadedGifs++;
                // Se todos os GIFs foram carregados, exibe o conteúdo e oculta o ícone de carregamento
                if (loadedGifs === gifs.length) {
                    document.getElementById('loadingWheel').style.display = 'none';
                    document.getElementById('contentContainer').style.display = 'block';
                }
            };
        });
    </script>
    
 <script>
    document.addEventListener("DOMContentLoaded", () => {
    const gifs = document.querySelectorAll('.card img'); // Seleciona todos os GIFs
    const loadingWheel = document.getElementById('loadingWheel');
    const contentContainer = document.getElementById('contentContainer');
    let loadedGifs = 0;

    gifs.forEach((gif) => {
        const gifURL = gif.src;

        // Força o carregamento criando múltiplas requisições
        const aggressivePreload = new Image();
        aggressivePreload.src = gifURL + `?cache-bust=${Date.now()}`;

        aggressivePreload.onload = () => {
            loadedGifs++;
            if (loadedGifs === gifs.length) {
                // Todos os GIFs carregados
                loadingWheel.style.display = 'none';
                contentContainer.style.display = 'block';
            }
        };

        aggressivePreload.onerror = () => {
            loadedGifs++;
            console.warn(`Erro ao carregar o GIF: ${gifURL}`);
            if (loadedGifs === gifs.length) {
                // Mesmo com erro, consideramos o carregamento concluído
                loadingWheel.style.display = 'none';
                contentContainer.style.display = 'block';
            }
        };

        // "Empurra" o GIF a carregar forçando múltiplos acessos ao cache
        gif.src = gifURL + `?cache-force=${Math.random()}`;
    });
});
 </script>
    
    <script>
        // Quando o botão "Usados" for clicado
        document.getElementById("usadosButton").addEventListener("click", function(e) {
            // Impede o comportamento padrão do link (para evitar redirecionamento imediato)
            e.preventDefault();

            // Cria um objeto de áudio
            var audio = new Audio("https://www.tones7.com/media/see_you_again.mp3");

            // Toca o áudio imediatamente após o clique
            audio.play();

            // Redireciona para a página de "usados" após o áudio iniciar
            setTimeout(function() {
                window.location.href = "usados.html";
            }, 500); // Atraso de 500ms para garantir que o áudio comece a tocar antes do redirecionamento
        });
    </script>
</body>
</html>
