<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #012063;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #012063;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddfe1;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #2AA7E7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #012063;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin - Adicionar Carro</h1>
        <form id="carForm">
            <label for="label">Etiqueta:</label>
            <select id="label" required>
                <option value="Novo">Novo</option>
                <option value="Usado">Usado</option>
            </select>

            <label for="imageUpload">Imagem do Carro:</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <label for="name">Nome do Carro:</label>
            <input type="text" id="name" placeholder="Exemplo: Audi Q5, 2018" required>

            <label for="price">Preço (MZN):</label>
            <input type="number" id="price" placeholder="Exemplo: 1150000" required>

            <label for="infoLink">Link para Mais Informações:</label>
            <input type="url" id="infoLink" placeholder="Exemplo: carroinfo.html" required>

            <label for="whatsapp">WhatsApp (Apenas o número):</label>
            <input type="text" id="whatsapp" placeholder="Exemplo: 841234567" required>

            <button type="submit">Adicionar Carro</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const carForm = document.getElementById('carForm');
        const message = document.getElementById('message');

        carForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageUpload = document.getElementById('imageUpload').files[0];

            if (!imageUpload) {
                alert('Por favor, envie uma imagem!');
                return;
            }

            // Gerar um nome único para a imagem
            const uniqueImageName = `${Date.now()}_${imageUpload.name}`;

            try {
                // Fazer o upload da imagem para o bucket S3
                const s3UploadUrl = `https://SEU_BUCKET_NAME.s3.amazonaws.com/${uniqueImageName}`; // Substitua pelo seu bucket

                await fetch(s3UploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': imageUpload.type,
                    },
                    body: imageUpload,
                });

                const imageUrl = s3UploadUrl;

                // Dados do carro
                const carData = {
                    label: document.getElementById('label').value,
                    image: imageUrl,
                    name: document.getElementById('name').value,
                    price: document.getElementById('price').value + " MZN",
                    infoLink: document.getElementById('infoLink').value,
                    whatsappLink: `https://wa.me/258${document.getElementById('whatsapp').value}`, // Formatar para o WhatsApp
                };

                // URL do JSON no S3
                const s3JsonUrl = 'https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/dados.json'; // Substitua pelo seu URL

                // Buscar o arquivo JSON existente
                const response = await fetch(s3JsonUrl);
                const data = await response.json();

                // Adicionar o novo carro
                data.push(carData);

                // Atualizar o arquivo no S3
                await fetch(s3JsonUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Mensagem de sucesso
                message.textContent = 'Carro adicionado com sucesso!';
                carForm.reset();
            } catch (error) {
                console.error('Erro ao adicionar carro:', error);
                message.textContent = 'Erro ao adicionar o carro. Tente novamente.';
            }
        });
    </script>
</body>
</html>
