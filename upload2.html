<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
 <style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #ffffff; /* Texto principal em branco */
    background: url('https://i.ibb.co/gdNT9QT/wp8762914-nice-4k-aesthetic-cars-wallpapers.jpg') no-repeat center center; /* Adiciona a imagem de fundo */
    background-size: cover; /* Garante que a imagem cobre todo o fundo */
    background-attachment: fixed; /* Fixa a imagem ao fundo para um efeito mais bonito */
}

        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #012063; /* Fundo do container azul escuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra suave */
            color: #ffffff; /* Texto em branco para contraste */
        }

        h1 {
            text-align: center;
            color: #2AA7E7; /* Azul claro para o título */
        }

        .logo {
            max-width: 150px;
            margin: 0 auto 20px; /* Margem inferior */
            display: block; /* Centraliza */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #2AA7E7; /* Azul claro para os labels */
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2AA7E7; /* Borda azul claro */
            border-radius: 5px;
            font-size: 14px;
            color: #012063; /* Texto azul escuro */
            background-color: #f2f4f7; /* Fundo cinza claro */
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #2AA7E7; /* Azul claro para botão */
            color: #ffffff; /* Texto branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff; /* Branco no hover */
            color: #012063; /* Azul escuro para texto no hover */
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: #2AA7E7; /* Azul claro para mensagens */
        }

        /* Adicionei borda suave ao foco nos campos */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffffff; /* Borda branca no foco */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

     iframe {
    background-color: transparent; /* Remove o fundo */
}

         /* Estilo para o texto do placeholder */
    #productId::placeholder {
        color: red; /* Definindo a cor do placeholder para vermelho */
    }
    </style>
</head>
<body>
    <div class="admin-container">
         <!-- Logotipo -->
        <img src="https://i.ibb.co/30zTBZD/Logopit-1737243668024.png" alt="Logotipo da Shabe Motors" class="logo">
        
        <h1>ADMINISTRADOR - SHABE MOTORS</h1>
        <form id="carForm">
            <label for="label">Etiqueta:</label>
            <select id="label" required>
                <option value="novo">Novo</option>
                <option value="Usado">Usado</option>
                <option value="desconto">20% Desconto</option>>
                <option value="parcelado">Parcelado</option>
                <option value="sem_rotulo">Sem Rótulo</option>
                
            </select>

            <label for="imageUpload">Imagem do Carro:</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <label for="name">Nome do Carro:</label>
            <input type="text" id="name" placeholder="Exemplo: Audi Q5, 2018" required>

            <label for="price">Preço (MZN):</label>
            <input type="text" id="price" placeholder="Exemplo: 1150000" required>

<label for="infoLink">Link para Mais Informações:</label>
<input type="url" id="infoLink" value="https://kivarashop.github.io/Sales-Pages/produto.html?id=" readonly>

<label for="productId">ID do Produto:</label>
<input type="text" id="productId" placeholder="Digite o ID do produto" oninput="updateLink()" required>

<p id="error-message" style="color: red; display: none;">Por favor, digite apenas o número!</p>

            <label for="whatsapp">WhatsApp (Apenas o número):</label>
            <input type="text" id="whatsapp" placeholder="Exemplo: 841234567" required>

            <!-- Adicionar campos de filtro -->
            <label for="brand">Marca:</label>
            <select id="brand" required>
                <option value="Toyota">Toyota</option>
                <option value="Isuzu">Isuzu</option>
                <option value="BMW">BMW</option>
                 <option value="Mercedes">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <!-- Outras marcas aqui -->
            </select>

            <label for="model">Modelo:</label>
            <select id="model" required>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                 <option value="Esportivo">Esportivo</option>
                <option value="Conversivel">Conversivel</option>
                 <option value="Minivan">Minivan</option>
                <option value="Caminhonetas">Caminhonetas</option>
                <option value="Viaturas Comerciais">Viatura Comercial</option>
              
                <!-- Outros modelos aqui -->
            </select>

            <label for="transmission">Transmissão:</label>
            <select id="transmission" required>
                <option value="Automática">Automática</option>
                <option value="Manual">Manual</option>
            </select>

            <button type="submit">Adicionar Carro</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <iframe 
    src="https://kivarashop.github.io/Sales-Pages/produtoadicionar.html" 
    width="100%" 
    height="1000px" 
    style="border: none; border-radius: 10px; overflow: hidden; background: transparent;">
</iframe>
    
<iframe 
    src="https://kivarashop.github.io/Sales-Pages/excluirviaturas.html#" 
    width="100%" 
    height="1000px" 
    style="border: none; border-radius: 10px; overflow: hidden; background: transparent;">
</iframe>
    
<script>
    document.getElementById("infoLink").style.display = "none";
document.querySelector('label[for="infoLink"]').style.display = "none";
</script>
<script>
    document.getElementById("price").addEventListener("input", function (event) {
    let value = event.target.value.replace(/\D/g, ''); // Remove caracteres não numéricos
    if (value) {
        value = parseInt(value, 10).toLocaleString(); // Formata para o padrão de milhares
    }
    event.target.value = value;
});

</script> 
<script>
    function updateLink() {
        const input = document.getElementById('productId');
        const errorMessage = document.getElementById('error-message');
        const originalValue = input.value;

        // Remover qualquer caractere não numérico
        input.value = input.value.replace(/\D/g, '');

        // Verificar se a entrada continha caracteres não numéricos
        if (input.value !== originalValue) {
            errorMessage.style.display = "block"; // Exibir mensagem de erro se não for um número
        } else {
            errorMessage.style.display = "none"; // Ocultar mensagem de erro
        }

        // Atualizar o link
        const infoLink = document.getElementById('infoLink');
        infoLink.value = "https://kivarashop.github.io/Sales-Pages/produto.html?id=" + input.value;
    }
</script>
<script>
    // Select the form and iframe
    const form = document.querySelector("form");
    const iframe = document.querySelector("iframe");

    // Add an event listener to the form submission
    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Show a success message
        const message = document.getElementById("message");
        message.textContent = "Carro adicionado com sucesso!";

        // Save the current scroll position
        const previousScroll = window.scrollY;

        // Reload the iframe without triggering focus or scroll
        iframe.src = iframe.src;

        // Force the page to stay at the same scroll position
        setTimeout(() => {
            window.scrollTo(0, previousScroll);
        }, 10); // Slight delay to ensure no scroll is triggered
    });
</script>


    <script>
        const carForm = document.getElementById('carForm');
        const message = document.getElementById('message');

        carForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageUpload = document.getElementById('imageUpload').files[0];

            if (!imageUpload) {
                alert('Por favor, envie uma imagem!');
                return;
            }

            // Gerar um nome único para a imagem
            const uniqueImageName = `${Date.now()}_${imageUpload.name}`;

            try {
                // Fazer o upload da imagem para o bucket S3
                const s3UploadUrl = `https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/${uniqueImageName}`; // Substitua pelo seu bucket

                const uploadResponse = await fetch(s3UploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': imageUpload.type,
                    },
                    body: imageUpload,
                });

                if (!uploadResponse.ok) {
                    throw new Error('Falha ao enviar a imagem para o S3.');
                }

                const imageUrl = s3UploadUrl;

                // Dados do carro com as tags
                const carData = {
                    label: document.getElementById('label').value,
                    image: imageUrl,
                    name: document.getElementById('name').value,
                    price: document.getElementById('price').value + " MZN",
                    infoLink: document.getElementById('infoLink').value,
                    whatsappLink: `https://wa.me/258${document.getElementById('whatsapp').value}`,
                    tags: [
                        document.getElementById('brand').value.toLowerCase(),
                        document.getElementById('model').value.toLowerCase(),
                        document.getElementById('transmission').value.toLowerCase()
                    ]
                };

                // URL do JSON no S3
                const s3JsonUrl = 'https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/dados.json'; // Substitua pelo seu URL

                // Buscar o arquivo JSON existente
                const response = await fetch(s3JsonUrl);
                if (!response.ok) {
                    throw new Error('Não foi possível buscar o JSON existente.');
                }

                const data = await response.json();

                // Adicionar o novo carro
                data.push(carData);

                // Atualizar o arquivo no S3
                const updateResponse = await fetch(s3JsonUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!updateResponse.ok) {
                    throw new Error('Erro ao atualizar o arquivo JSON no S3.');
                }

                // Mensagem de sucesso
                message.textContent = 'Carro adicionado com sucesso!';
                carForm.reset();
            } catch (error) {
                console.error('Erro ao adicionar carro:', error);
                message.textContent = 'Erro ao adicionar o carro. Tente novamente.';
            }
        });
    </script>
</body>
</html>
