<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital do Restaurante</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Vibrant background gradient */
            color: #333;
        }

        header {
            background-color: #4CAF50; /* Green for the header */
            color: white;
            padding: 25px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Soft text shadow for emphasis */
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin-top: 25px;
        }

        .search-bar input {
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #4CAF50;
            background-color: #ffffff;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #FF5722; /* Highlight border on focus */
        }

        /* Category Links */
        .category-links {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: nowrap;
        }

        .category-links a {
            color: white;
            background-color: #4CAF50;
            padding: 14px 28px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-links a:hover {
            background-color: #388E3C;
            color: white;
        }

        /* Menu Grid Layout */
        section {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #FF5722;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .menu-item {
            background: linear-gradient(135deg, #ff9a8b, #fad0c4); /* Soft gradient background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .menu-item h3 {
            margin: 15px 0 10px;
            font-size: 22px;
            color: #333;
        }

        .menu-item p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .star-rating {
            font-size: 18px;
            color: #ff9800;
        }

        .menu-item button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .menu-item button:hover {
            background-color: #388E3C;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }

        footer p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Menu Digital do Restaurante</h1>
        <p>Escolha o que você deseja e peça agora mesmo!</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Procurar por item...">
    </div>

    <!-- Category Links (Dieta, Vegano) -->
    <div class="category-links">
        <a href="dieta.html" id="dietaLink">Dieta</a>
        <a href="vegano.html" id="veganoLink">Vegano</a>
    </div>

    <!-- Menu Grid Layout -->
    <section>
        <h2>Bebidas</h2>
        <div class="menu-grid">
            <!-- Add items dynamically here -->
        </div>
    </section>

    <!-- Comidas Section -->
    <section>
        <h2>Comidas</h2>
        <div class="menu-grid">
            <!-- Add items dynamically here -->
        </div>
    </section>

    <!-- Sobremesas Section -->
    <section>
        <h2>Sobremesas</h2>
        <div class="menu-grid">
            <!-- Add items dynamically here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Menu Digital do Restaurante. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
