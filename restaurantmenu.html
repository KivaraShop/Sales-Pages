<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital do Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4e3; /* Light, soft background color */
            color: #333;
        }

        header {
            background-color: #3b8c3a; /* Deep green for header */
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin-top: 30px;
        }

        .search-bar input {
            padding: 12px 20px;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            border-radius: 25px;
            border: 2px solid #3b8c3a;
            background-color: white;
            transition: border-color 0.3s, box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #f1a40d; /* Gold border on focus */
            box-shadow: 0 0 10px rgba(241, 164, 13, 0.5);
        }

        /* Category Links */
        .category-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: nowrap;
        }

        .category-links a {
            background-color: #3b8c3a; /* Deep green for buttons */
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .category-links a:hover {
            background-color: #f1a40d; /* Gold color on hover */
            box-shadow: 0 6px 20px rgba(241, 164, 13, 0.3);
        }

        /* Menu Section */
        section {
            padding: 60px 20px;
            background-color: #ffffff; /* White background for sections */
        }

        h2 {
            text-align: center;
            font-size: 34px;
            color: #3b8c3a; /* Deep green */
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
            padding-bottom: 40px;
        }

        .menu-item {
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            max-height: 500px;
        }

        .menu-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .menu-item h3 {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }

        .menu-item p {
            font-size: 18px;
            color: #777;
            margin: 10px 0;
        }

        .star-rating {
            font-size: 20px;
            color: #ff9800;
            margin: 10px 0;
        }

        .menu-item button {
            background-color: #f1a40d; /* Gold button color */
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .menu-item button:hover {
            background-color: #3b8c3a; /* Green button hover */
        }
