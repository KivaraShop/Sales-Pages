<!DOCTYPE html>

<head>

       <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #ffe6f7, #fff3fc);
        color: #4a004e;
        text-align: center;
        line-height: 1.7;
    }

    .container {
        max-width: 600px;
        margin: 40px auto 60px;
        padding: 20px;
    }

    h1 {
        font-size: 30px;
        color: #d63384;
        margin-bottom: 20px;

        margin: 16px 0;

    .cta {

    }

    .cta button {
        background: linear-gradient(90deg, #ff66b2, #ff0099);
        color: white;
        font-size: 20px;
        padding: 18px 36px;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        box-shadow: 0 5px 18px rgba(255, 51, 153, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        font-weight: 600;
    }

    .cta button:hover {
        transform: scale(1.05);
        box-shadow: 0 7px 24px rgba(255, 51, 153, 0.8);
    }

    footer {
        margin-top: 60px;
        font-size: 14px;
        color: #660066;
        opacity: 0.8;
        line-height: 1.4;
    }
</style>
</head>
