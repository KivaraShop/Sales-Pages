<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうございます！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #4a004e;
            margin: 20px 0;
        }

        .cta {
            margin: 30px 0;
        }

        .cta button {
            background: linear-gradient(90deg, #ff66b2, #ff0099);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 153, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 51, 153, 0.8);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #660066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ご購入ありがとうございます！</h1>

        <div class="cta">

        <p><strong>メール：</strong> info@kivara.shop</p>
        <footer>
            <p>© 2024. 日本。品質と満足の保証。</p>
        </footer>
    </div>
</body>
</html>
