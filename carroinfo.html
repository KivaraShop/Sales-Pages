<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #00aaff;
            padding: 20px;
            text-align: center;
        }

        header .logo img {
            width: 150px;
        }

        main {
            padding: 20px;
        }

        .car-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .car-gallery {
            width: 100%;
            text-align: center;
        }

        .main-image img {
            width: 80%;
            max-width: 600px; /* Limita a largura máxima da imagem */
            height: auto;
            border-radius: 15px; /* Bordas arredondadas na imagem principal */

        }

        .thumbnail-carousel {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 10px;
            object-fit: cover;
            transition: opacity 0.3s, border 0.3s;
            border: 2px solid transparent; /* Sem borda por padrão */
        }

        .thumbnail:hover {
            opacity: 0.7;
        }

        .thumbnail.active {
            border: 2px solid #00aaff; /* Borda azul para a miniatura ativa */
        }

        .car-info {
            width: 60%; /* Ajusta a largura da seção */
            text-align: left; /* Alinha o texto à esquerda */
            margin-top: 20px;
        }

        .car-info h1 {
            color: #00aaff;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
        }

        .car-state {
            margin-top: 20px;
        }

        .state-bar {
            margin-bottom: 15px;
        }

        .state-bar span {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .bar-container {
            background-color: #ddd;
            border-radius: 5px;
            width: 100%;
            height: 20px;
            position: relative;
        }

        .bar {
            background-color: #00aaff;
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-out;
        }

        .bar-label {
            margin-top: 5px;
            text-align: center;
            font-size: 14px;
        }

        footer {
            background-color: #fff;
            color: black;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/g46SMX9/Logopit-1736106306289.png" alt="Logo da Marca">
        </div>
    </header>

    <main>
        <section class="car-details">
            <div class="car-gallery">
                <div class="main-image">
                    <img src="https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg" alt="Carro Principal" id="main-car-image">
                </div>
                <div class="thumbnail-carousel">
                    <img src="https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg" alt="Carro 1" class="thumbnail" onclick="changeImage(this, 'https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg')">
                    <img src="https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg" alt="Carro 2" class="thumbnail" onclick="changeImage(this, 'https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg')">
                    <img src="https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg" alt="Carro 3" class="thumbnail" onclick="changeImage(this, 'https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg')">
                </div>
            </div>
            <div class="car-info">
                <h1>Carro Exemplo</h1>
                <p class="description">Descrição detalhada do veículo, incluindo as características, condições e especificações.</p>

                <div class="car-state">
                    <div class="state-bar">
                        <span>Quilometragem</span>
                        <div class="bar-container">
                            <div class="bar" id="km-bar"></div>
                        </div>
                        <p class="bar-label" id="km-label">60.000 km</p>
                    </div>
                    <div class="state-bar">
                        <span>Condição</span>
                        <div class="bar-container">
                            <div class="bar" id="condition-bar"></div>
                        </div>
                        <p class="bar-label" id="condition-label">80% de boa condição</p>
                    </div>
                    <div class="state-bar">
                        <span>Combustível</span>
                        <div class="bar-container">
                            <div class="bar" id="fuel-bar"></div>
                        </div>
                        <p class="bar-label" id="fuel-label">40% restante</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Entreposto Comercial - Todos os direitos reservados</p>
    </footer>

    <script>
        // Função para alterar a imagem principal e adicionar a borda na miniatura ativa
        function changeImage(thumbnail, imageSrc) {
            // Mudar a imagem principal
            document.getElementById("main-car-image").src = imageSrc;

            // Remover a classe 'active' de todas as miniaturas
            let thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(function(thumb) {
                thumb.classList.remove('active');
            });

            // Adicionar a classe 'active' à miniatura clicada
            thumbnail.classList.add('active');
        }

        // Função para animar as barras
        window.onload = function() {
            animateBar('km-bar', 60, 'km-label', '60.000 km');
            animateBar('condition-bar', 80, 'condition-label', '80% de boa condição');
            animateBar('fuel-bar', 40, 'fuel-label', '40% restante');
        }

        function animateBar(barId, percentage, labelId, labelText) {
            let bar = document.getElementById(barId);
            let label = document.getElementById(labelId);
            bar.style.width = '0%';
            setTimeout(function() {
                bar.style.width = percentage + '%';
                label.textContent = labelText;
            }, 500);
        }
    </script>
</body>
</html>
