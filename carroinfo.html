<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #00aaff;
            padding: 20px;
            text-align: center;
        }

        header .logo img {
            width: 150px;
        }

        main {
            padding: 20px;
        }

        .car-details {
            display: flex;
            justify-content: space-between;
        }

        .car-gallery {
            width: 60%;
        }

        .main-image img {
            width: 100%;
            border-radius: 10px;
        }

        .thumbnail-carousel {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {
            opacity: 0.7;
        }

        .car-info {
            width: 35%;
        }

        .car-info h1 {
            color: #00aaff;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
        }

        .car-state {
            margin-top: 20px;
        }

        .state-bar {
            margin-bottom: 15px;
        }

        .state-bar span {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .bar-container {
            background-color: #ddd;
            border-radius: 5px;
            width: 100%;
            height: 20px;
            position: relative;
        }

        .bar {
            background-color: #00aaff;
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-out;
        }

        .bar-label {
            margin-top: 5px;
            text-align: center;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Marca">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="car-details">
                <!-- Galeria de Imagens -->
                <div class="car-gallery">
                    <div class="main-image">
                        <img src="https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg" alt="Imagem principal do carro" id="main-img">
                    </div>

                    <!-- Carrossel de miniaturas -->
                    <div class="thumbnail-carousel">
                        <img src="https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg" alt="Imagem 1" class="thumbnail" onclick="changeImage('https://i.ibb.co/gwwhjHY/IMG-20241216-093518.jpg')">
                        <img src="https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg" alt="Imagem 2" class="thumbnail" onclick="changeImage('https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg')">
                        <img src="https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg" alt="Imagem 3" class="thumbnail" onclick="changeImage('https://i.ibb.co/6Dtwb1n/IMG-20241216-093506.jpg')">
                    </div>
                </div>

                <!-- Informações do carro -->
                <div class="car-info">
                    <h1>Carro Exemplo</h1>
                    <div class="description">
                        <p>Descrição do veículo. Um carro em excelente estado, com baixa quilometragem e manutenção em dia.</p>
                    </div>

                    <!-- Estado do carro -->
                    <div class="car-state">
                        <div class="state-bar">
                            <span>Kilometragem</span>
                            <div class="bar-container">
                                <div class="bar" style="width: 80%;" id="km-bar"></div>
                            </div>
                            <div class="bar-label">80,000 km</div>
                        </div>

                        <div class="state-bar">
                            <span>Vida útil restante</span>
                            <div class="bar-container">
                                <div class="bar" style="width: 60%;" id="life-bar"></div>
                            </div>
                            <div class="bar-label">60% de vida útil</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Marca de Carros - Todos os direitos reservados</p>
    </footer>

    <script>

        // Função para animar as barras
        window.onload = function() {
            animateBar('km-bar', 60, 'km-label', '60.000 km');
            animateBar('condition-bar', 80, 'condition-label', '80% de boa condição');
            animateBar('fuel-bar', 40, 'fuel-label', '40% restante');
        }

        function animateBar(barId, percentage, labelId, labelText) {
            let bar = document.getElementById(barId);
            let label = document.getElementById(labelId);
            bar.style.width = '0%';
            setTimeout(function() {
                bar.style.width = percentage + '%';
                label.textContent = labelText;
            }, 500);
        }
    </script>

      <script>
        // Função para alterar a imagem principal do carro
        function changeImage(image) {
            document.getElementById("main-img").src = image;
        }

        // Função para animar a barra de estado (kilometragem, vida útil, etc.)
        function animateBar(id, percentage) {
            const bar = document.getElementById(id);
            bar.style.transition = 'width 1s ease-out';
            bar.style.width = percentage + '%';
        }

        // Animação inicial
        window.onload = function() {
            animateBar('km-bar', 80);
            animateBar('life-bar', 60);
        };
    </script>
</body>
</html>
