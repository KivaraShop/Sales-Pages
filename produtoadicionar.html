<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Adicionar Carro</h2>
    <form id="carForm">
        <label for="model">Modelo</label>
        <input type="text" id="model" name="model" required>

        <label for="description">Descrição</label>
        <textarea id="description" name="description" required></textarea>

        <label for="mileage">Quilometragem</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="condition">Condição (em %)</label>
        <input type="number" id="condition" name="condition" required>

        <label for="fuel">Combustível (em %)</label>
        <input type="number" id="fuel" name="fuel" required>

        <label for="images">Imagens (URLs, separados por vírgula)</label>
        <input type="text" id="images" name="images" required>

        <button type="submit">Adicionar Carro</button>
    </form>
</div>

<script>
// Função para enviar os dados do carro ao S3
async function uploadCarData(carData) {
    const response = await fetch('https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/produto.json', {
        method: 'PUT', // O método PUT pode ser usado para sobrescrever o conteúdo do arquivo
        headers: {
            'Content-Type': 'application/json',
            'x-amz-acl': 'public-read', // Isso é necessário se você precisar de acesso público (ajuste conforme necessário)
        },
        body: JSON.stringify(carData), // Aqui você envia os dados convertidos em JSON
    });

    if (response.ok) {
        console.log('Dados enviados com sucesso!');
    } else {
        console.error('Erro ao enviar os dados:', response.statusText);
    }
}

// Exemplo de dados do carro
const carData = {
    model: "BMW X6",
    description: "Desempenho de alto nível com design moderno.",
    mileage: 30000,
    condition: 85,
    fuel: 70,
    images: [
        "https://i.ibb.co/7jCFMNT/IMG-20250123-091325.jpg",
        "https://i.ibb.co/ZxmFVqy/GIF-20250124-220414-381.gif"
    ]
};

// Chama a função para enviar os dados
uploadCarData(carData);

</script>

</body>
</html>
