<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            padding: 10px;
        }

        button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        .form-container input, .form-container textarea {
            border: 1px solid #ddd;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Novo Produto</h1>
        <form id="addProductForm">
            <label for="model">Modelo:</label>
            <input type="text" id="model" name="model" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="mileage">Quilometragem:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="condition">Estado (%):</label>
            <input type="number" id="condition" name="condition" required min="0" max="100">

            <label for="fuel">Combustível (%):</label>
            <input type="number" id="fuel" name="fuel" required min="0" max="100">

            <label for="images">Imagens (máximo 5):</label>
            <input type="file" id="image1" name="image1" accept="image/*">
            <input type="file" id="image2" name="image2" accept="image/*">
            <input type="file" id="image3" name="image3" accept="image/*">
            <input type="file" id="image4" name="image4" accept="image/*">
            <input type="file" id="image5" name="image5" accept="image/*">

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const productData = {
                model: document.getElementById('model').value,
                description: document.getElementById('description').value,
                mileage: document.getElementById('mileage').value,
                condition: document.getElementById('condition').value,
                fuel: document.getElementById('fuel').value,
                images: []
            };

            // Aqui você pode adicionar o código para coletar as imagens, fazer upload para o S3 e adicionar as URLs ao array `images`
            
            fetch('https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/produto.json', {
                method: 'PUT',
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Produto adicionado com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao adicionar produto:', error);
            });
        });
    </script>
</body>
</html>
