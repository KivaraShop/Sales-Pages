<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Marketplace</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .shop {
            padding: 50px;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0097a7;
        }

        #cart {
            padding: 50px;
            text-align: center;
        }

        #checkout-btn {
            background-color: green;
            padding: 10px 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
    <!-- PayPal Script -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script> <!-- Replace with your PayPal client ID -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Sticker Marketplace</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to the Sticker Marketplace!</h2>
        <p>Browse and buy your favorite digital stickers.</p>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="shop">
        <h2>Browse Stickers</h2>
        <div class="product-container" id="product-list">
            <!-- Stickers will be dynamically loaded here -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-list"></div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <!-- PayPal Checkout -->
    <section id="paypal-checkout" style="display: none;">
        <h3>PayPal Checkout</h3>
        <div id="paypal-button-container"></div>
    </section>

    <footer>
        <p>&copy; 2024 Sticker Marketplace. All rights reserved.</p>
    </footer>

    <script>
        // Sample Sticker Data
        const stickers = [
            { id: 1, name: "Cute Cat Sticker", price: 240, image: "sticker1.jpg" },
            { id: 2, name: "Funny Dog Sticker", price: 200, image: "sticker2.jpg" },
            { id: 3, name: "Space Theme Sticker", price: 300, image: "sticker3.jpg" },
            { id: 4, name: "Superhero Sticker", price: 280, image: "sticker4.jpg" }
        ];

        let cart = [];

        // Display Products
        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ''; // Clear existing products

            stickers.forEach(sticker => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${sticker.image}" alt="${sticker.name}">
                    <h3>${sticker.name}</h3>
                    <p>¥${sticker.price}</p>
                    <button onclick="addToCart(${sticker.id})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
        }

        // Add item to cart
        function addToCart(id) {
            const sticker = stickers.find(sticker => sticker.id === id);
            cart.push(sticker);
            displayCart();
        }

        // Display cart items
        function displayCart() {
            const cartList = document.getElementById("cart-list");
            cartList.innerHTML = ''; // Clear existing cart items

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    <p>${item.name} - ¥${item.price}</p>
                `;
                cartList.appendChild(cartItem);
            });

            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            cartList.innerHTML += `<h3>Total: ¥${totalPrice}</h3>`;
        }

        // Checkout functionality
        document.getElementById('checkout-btn').addEventListener('click', () => {
            // Show PayPal button and hide the cart
            document.getElementById('paypal-checkout').style.display = 'block';
            document.getElementById('cart').style.display = 'none';
            
            // Create PayPal Button
            paypal.Buttons({
                createOrder: function(data, actions) {
                    const totalAmount = cart.reduce((total, item) => total + item.price, 0);
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalAmount / 100, // Convert to dollars
                                currency_code: 'USD'
                            },
                            description: 'Sticker Purchase'
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert("Payment Successful! Thank you for your purchase.");
                        // Optionally, you can handle the post-payment flow here
                        cart = []; // Empty cart
                        displayCart();
                    });
                },
                onError: function(err) {
                    alert("Payment failed! Please try again.");
                }
            }).render('#paypal-button-container');
        });

        // Initial display of products and cart
        displayProducts();
    </script>
</body>
</html>
