<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Receita - Natural Não Treme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: none; /* Oculta o conteúdo enquanto o coração está exibido */
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #d63384;
        }

        header p {
            font-size: 18px;
            color: #4a004e;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-bottom: 3px solid #d63384;
        }

        .card h2 {
            font-size: 20px;
            color: #d63384;
            margin: 15px 0;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff66b2, #ff0099);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 153, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 51, 153, 0.8);
        }

        /* Estilo do Coração */
        .loading-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 82%, 18% 100%, 0% 35%);
            animation: heartbeat 1s infinite ease-in-out;
            z-index: 9999;
        }

        /* Animação de pulsação do coração */
        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Coração de Carregamento -->
    <div class="loading-heart" id="loadingHeart"></div>

    <div class="container" id="contentContainer">
        <header>
            <h1>A Receita</h1>
            <p>Natural Não Treme</p>
            <p>Mais confiança com uma receita natural!</p>
        </header>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <img src="https://i.ibb.co/ftdV7GT/pinterestdownloader-com-1731150306-571201-1.gif" alt="GIF 1">
                <h2>Receita Natural 1</h2>
            </div>
            <div class="card">
                <img src="https://i.ibb.co/CHVSGT1/pinterestdownloader-com-1731150415-658871.gif" alt="GIF 3">
                <h2>Receita Natural 3</h2>
            </div>
        </div>

        <!-- Botão de CTA -->
        <a href="barrigaproduto.html" class="cta-button">Descubra Agora</a>
    </div>

    <script>
        // Verifica quando todos os GIFs foram carregados
        const gifs = document.querySelectorAll('.card img');
        let loadedGifs = 0;

        gifs.forEach(gif => {
            gif.onload = () => {
                loadedGifs++;
                // Se todos os GIFs foram carregados, exibe o conteúdo e oculta o coração
                if (loadedGifs === gifs.length) {
                    document.getElementById('loadingHeart').style.display = 'none';
                    document.getElementById('contentContainer').style.display = 'block';
                }
            };
        });
    </script>
</body>
</html>
