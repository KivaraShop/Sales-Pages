<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Receita - Natural Não Treme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #d63384;
        }

        header p {
            font-size: 18px;
            color: #4a004e;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-bottom: 3px solid #d63384;
        }

        .card h2 {
            font-size: 20px;
            color: #d63384;
            margin: 15px 0;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff66b2, #ff0099);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 153, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 51, 153, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>A Receita</h1>
            <p>Natural Não Treme</p>
            <p>Mais confiança com uma receita natural!</p>
        </header>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <img src="https://github.com/KivaraShop/images/blob/main/pinterestdownloader.com-1731150306.571201.gif?raw=true/300x200" alt="GIF 1">
                <h2>Receita Natural 1</h2>
            </div>
            <div class="card">
                <img src="https://github.com/KivaraShop/images/blob/main/pinterestdownloader.com-1731150088.037602%20(1).gif?raw=true/300x200" alt="GIF 2">
                <h2>Receita Natural 2</h2>
            </div>
            <div class="card">
                <img src="https://github.com/KivaraShop/images/blob/main/pinterestdownloader.com-1731150415.658871.gif?raw=true/300x200" alt="GIF 3">
                <h2>Receita Natural 3</h2>
            </div>
        </div>

        <!-- Botão de CTA -->
        <a href="#" class="cta-button">Descubra Agora</a>
    </div>
</body>
</html>
