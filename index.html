<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Vai Amar Essa Receita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #4a004e;
        }

        .hero {
            position: relative;
            margin: 30px auto;
            width: 100%;
            max-width: 350px;
            height: 350px;
            background: url('https://via.placeholder.com/350') no-repeat center/cover;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(214, 51, 132, 0.5);
            animation: bounce 4s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .features {
            margin-top: 50px;
        }

        .features h2 {
            font-size: 28px;
            color: #4a004e;
        }

        .features p {
            font-size: 16px;
            color: #5c005c;
            margin: 20px 0;
        }

        .features div {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .features img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff99cc;
            box-shadow: 0 4px 10px rgba(255, 153, 204, 0.5);
        }

        .cta {
            margin-top: 40px;
        }

        .cta button {
            background: linear-gradient(90deg, #ff66b2, #ff0099);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 153, 0.5);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                box-shadow: 0 4px 15px rgba(255, 51, 153, 0.5);
            }
            100% {
                box-shadow: 0 4px 30px rgba(255, 51, 153, 0.8);
            }
        }

        .cta button:hover {
            background: linear-gradient(90deg, #ff0099, #ff66b2);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #660066;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Você Vai Amar Essa Receita</h1>
            <p>Uma solução mágica para transformar seus dias menstruais em momentos de conforto.</p>
        </header>
        <div class="hero"></div>
        <section class="features">
            <h2>Por que ela é tão especial?</h2>
            <p>Feita com ingredientes naturais, fácil de preparar e pensada especialmente para você.</p>
            <div>
                <img src="https://via.placeholder.com/80" alt="Ingrediente Especial">
                <img src="https://via.placeholder.com/80" alt="Fácil de Preparar">
                <img src="https://via.placeholder.com/80" alt="Bem-Estar Garantido">
            </div>
        </section>
        <div class="cta">
            <button onclick="window.location.href='#'">Descubra Agora</button>
        </div>
        <footer>
            <p>© 2024. Transformando vidas com amor e cuidado.</p>
        </footer>
    </div>
</body>
</html>
