<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mercedes-Benz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Fundo azul claro */
        }

        /* Cabeçalho */
        header {
            background-color: #012063; /* Azul escuro */
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            width: 110px;
        }

        .logo {
            flex-grow: 1;
            text-align: center;
            background-color: transparent;
        }

        .logo img {
            height: 40px;
            padding: 0;
            margin: 0;
        }

        /* Layout de Produtos */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #012063; /* Azul mais escuro */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding-top: 20px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #b3e5fc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #0288d1;
            margin: 10px 0;
        }

        .more-info {
            margin-bottom: 10px;
        }

        .more-info a {
            text-decoration: none;
            color: #0288d1;
            font-size: 14px;
        }

        button {
            background-color: #012063;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0288d1; 
        }

        /* Container de Rótulos */
        .product-labels {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .label {
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: #660033;
            padding: 5px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .label.novo {
            background-color: #00bcd4;
        }

        /* Ajuste de Posição no Card */
        .product-card {
            position: relative;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
       <a href="#" class="logo">
            <img src="https://i.ibb.co/30zTBZD/Logopit-1737243668024.png" alt="Shabe motors" border="0" style="max-width: 150px; padding-top: 10px; background: transparent;"> <!-- Replace with your logo image -->
        </a>
    </header>

    <div class="container">
        <h2>Mercedes-Benz da Nossa Frota</h2>

        <div class="product-grid">
            <!-- Exemplo de produto Mercedes-Benz -->
            <div class="product-card">
                <div class="product-labels">
                    <span class="label novo">Novo</span>
                </div>
                <img src="https://i.ibb.co/5vKhB6Q/mercedes-benz.jpg" alt="Mercedes-Benz A-Class 2024">
                <h3>Mercedes-Benz A-Class 2024</h3>
                <div class="more-info">
                    <i class="fas fa-info-circle"></i>
                    <a href="productpage.html">Saber Mais</a>
                </div>
                <button onclick="window.location.href='https://wa.me/258852136558?text=Estou%20interessado%20no%20Mercedes-Benz%20A-Class%202024%20-%20https://via.placeholder.com/300'">
                    Falar com o Vendedor
                </button>
            </div>

            <div class="product-card">
                <div class="product-labels">
                    <span class="label novo">Novo</span>
                </div>
                <img src="https://i.ibb.co/6rxgRzX/mercedes-benz-cla.jpg" alt="Mercedes-Benz CLA 2024">
                <h3>Mercedes-Benz CLA 2024</h3>
                <div class="more-info">
                    <i class="fas fa-info-circle"></i>
                    <a href="productpage.html">Saber Mais</a>
                </div>
                <button onclick="window.location.href='https://wa.me/258852136558?text=Estou%20interessado%20no%20Mercedes-Benz%20CLA%202024%20-%20https://via.placeholder.com/300'">
                    Falar com o Vendedor
                </button>
            </div>

            <div class="product-card">
                <div class="product-labels">
                    <span class="label novo">Novo</span>
                </div>
                <img src="https://i.ibb.co/hfmcg2k/mercedes-benz-glc.jpg" alt="Mercedes-Benz GLC 2024">
                <h3>Mercedes-Benz GLC 2024</h3>
                <div class="more-info">
                    <i class="fas fa-info-circle"></i>
                    <a href="productpage.html">Saber Mais</a>
                </div>
                <button onclick="window.location.href='https://wa.me/258852136558?text=Estou%20interessado%20no%20Mercedes-Benz%20GLC%202024%20-%20https://via.placeholder.com/300'">
                    Falar com o Vendedor
                </button>
            </div>
          
            <!-- Mais modelos Mercedes-Benz podem ser adicionados aqui -->
        </div>
    </div>

</body>
</html>
