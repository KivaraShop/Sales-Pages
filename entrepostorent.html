<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreposto Rent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #d50000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h2 {
            font-size: 22px;
            margin: 10px 0 5px;
            text-align: left;
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
            text-align: left;
        }
        .card .icons {
            color: #d50000;
            margin-top: 10px;
            text-align: left;
        }
        .card button {
            background: #d50000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <header>
        DRIVEPRO FROTA
        <nav>
            <a href="#">Luxo</a>
            <a href="#">Reservas</a>
            <a href="#">Frota</a>
            <a href="#">Contato</a>
            <a href="#">Localização</a>
        </nav>
    </header>
    <div class="container">
        <h1 style="text-align: center; color: #d50000;">Nossa Frota</h1>
        <div class="grid">
            <div class="card">
                <img src="https://driveprofleet.driveprofleet.com/public/fleets/images/6pznitjn-yrwt-kwja-h7aw-ilwaojtaus2o/vehicle-class" alt="Mercedes Benz S580">
                <h2>Mercedes Benz S580</h2>
                <p><strong>Preço:</strong> 50.000 MZN/dia</p>
                <p class="icons"><i class="fa-solid fa-car"></i> Automático<br><i class="fa-solid fa-fan"></i> Ar-condicionado<br><i class="fa-solid fa-door-open"></i> 4 Portas</p>
                <button>Reservar Agora</button>
            </div>
            <div class="card">
                <img src="https://driveprofleet.driveprofleet.com/public/fleets/images/gsmse0is-bdar-iftt-jrh3-ntjm0uqbkipp/vehicle-class" alt="Audi A3">
                <h2>Audi A3</h2>
                <p><strong>Preço:</strong> 10.000 MZN/dia</p>
                <p class="icons"><i class="fa-solid fa-car"></i> Automático<br><i class="fa-solid fa-fan"></i> Ar-condicionado<br><i class="fa-solid fa-door-open"></i> 4 Portas</p>
                <button>Reservar Agora</button>
            </div>
            <div class="card">
                <img src="https://driveprofleet.driveprofleet.com/public/fleets/images/1e47fa1w-7wae-psuj-qras-hy7p5qtlt1jy/vehicle-class" alt="Chevrolet Corvette">
                <h2>Chevrolet Corvette</h2>
                <p><strong>Preço:</strong> 35.000 MZN/dia</p>
                <p class="icons"><i class="fa-solid fa-car"></i> Manual<br><i class="fa-solid fa-fan"></i> Ar-condicionado<br><i class="fa-solid fa-door-open"></i> 2 Portas</p>
                <button>Reservar Agora</button>
            </div>
        </div>
    </div>
</body>
</html>
