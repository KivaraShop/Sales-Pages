<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Brasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
        }

        /* Cabeçalho */
        header {
            background-color: #ff99cc;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a004e;
            text-decoration: none;
        }

        /* Ícone do carrinho */
        .cart-icon {
            color: #4a004e;
            font-size: 24px;
            text-decoration: none;
            position: relative;
        }

        .cart-icon .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff66b2;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* Menu de navegação */
        nav {
            background-color: #ff66b2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffccdd;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        /* Animação ao rolar a página */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Grid de produtos */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Card de produto */
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 20px;
            color: #4a004e;
            margin: 10px;
        }

        .product-card p {
            font-size: 14px;
            color: #660033;
            margin: 10px;
        }

        .product-card button {
            background: linear-gradient(90deg, #ff66b2, #ff99cc);
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #ff66b2;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <a href="#" class="logo">Shopping Brasil</a>
        <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge">0</span>
        </a>
    </header>

    <!-- Banner animado -->
    <div style="width: 100%; overflow: hidden; margin-bottom: 10px;">
        <div style="text-align: center; font-family: 'Didot', serif; font-size: 14px; font-weight: 300; color: #4a004e; background-color: #f8d7e6; padding: 5px 0;">
            <span id="bannerText" style="display: inline-block; white-space: nowrap;"></span>
        </div>
    </div>

    <script>
        const messages = ["Este é o seu momento", "Estamos em Promoção"];
        let currentMessageIndex = 0;
        const bannerText = document.getElementById("bannerText");

        function updateBannerText() {
            bannerText.textContent = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }

        updateBannerText();
        bannerText.addEventListener("animationiteration", updateBannerText);
    </script>

    <!-- Navegação -->
    <nav>
        <a href="loja.html">Início</a>
        <a href="#">Produtos</a>
        <a href="sobrenos-html">Sobre Nós</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Bem-vindo à Shopping Brasil</h1>
        <p>Explore nossas ofertas exclusivas e descubra produtos que vão transformar seu dia a dia!</p>

        <!-- Grade de produtos -->
        <div class="product-grid">
            <div class="product-card fade-in">
                <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png" alt="IMG-20241110-021411" border="0" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição breve do produto.</p>
                <button>Comprar</button>
            </div>
            <div class="product-card fade-in">
                <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png" alt="IMG-20241110-021411" border="0" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto.</p>
                <button>Comprar</button>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </div>

    <script>
        // Animação ao rolar a página
        const fadeInElements = document.querySelectorAll('.fade-in');

        function handleScroll() {
            fadeInElements.forEach((el) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll();
    </script>
</body>
</html>
