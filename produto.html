<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #012063;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            width: 150px;
        }

        main {
            padding: 20px;
        }

        .car-details {
            display: flex;
            gap: 20px;
        }

        .car-gallery {
            width: 50%;
            text-align: center;
        }

        .main-image img {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
        }

        .thumbnail-carousel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
        }

        .car-info {
            width: 50%;
            text-align: left;
        }

        .car-info h1 {
            color: #012063;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
        }

        .car-state {
            margin-top: 20px;
        }

        .state-bar {
            margin-bottom: 15px;
        }

        .state-bar span {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .bar-container {
            background-color: #ddd;
            border-radius: 5px;
            width: 100%;
            height: 20px;
            position: relative;
        }

        .bar {
            background-color: #012063;
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-out;
        }

        .bar-label {
            margin-top: 5px;
            text-align: center;
            font-size: 14px;
        }

        footer {
            background-color: #fff;
            color: black;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.ibb.co/30zTBZD/Logopit-1737243668024.png" alt="Shabe motors">
        </div>
    </header>

    <main>
        <section class="car-details">
            <div class="car-gallery">
                <div class="main-image">
                    <img id="car-main-image" src="" alt="Carro Principal">
                </div>
                <div class="thumbnail-carousel" id="thumbnail-carousel">
                    <!-- Thumbnails serão carregados aqui -->
                </div>
            </div>

            <div class="car-info">
                <h1 id="car-title">Título do Carro</h1>
                <p class="description" id="car-description">Descrição do Carro</p>

                <div class="car-state">
                    <div class="state-bar">
                        <span>Quilometragem</span>
                        <div class="bar-container">
                            <div class="bar" id="km-bar"></div>
                        </div>
                        <p class="bar-label" id="km-label">0 km</p>
                    </div>
                    <div class="state-bar">
                        <span>Condição</span>
                        <div class="bar-container">
                            <div class="bar" id="condition-bar"></div>
                        </div>
                        <p class="bar-label" id="condition-label">0% de boa condição</p>
                    </div>
                    <div class="state-bar">
                        <span>Combustível</span>
                        <div class="bar-container">
                            <div class="bar" id="fuel-bar"></div>
                        </div>
                        <p class="bar-label" id="fuel-label">0% restante</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shabe Motors - Todos os direitos reservados</p>
    </footer>

    <script>
        // Função para carregar os dados do JSON
        fetch('https://car-inventory-storage-xyz.s3.eu-north-1.amazonaws.com/produto.json')
            .then(response => response.json())
            .then(data => {
                if (data && data[0]) {
                    const carData = data[0]; // Pegando o primeiro carro do JSON

                    // Carregar imagem principal
                    const mainImage = document.getElementById('car-main-image');
                    mainImage.src = carData.images[0];

                    // Carregar as miniaturas
                    const thumbnailCarousel = document.getElementById('thumbnail-carousel');
                    carData.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.classList.add('thumbnail');
                        img.onclick = function() {
                            mainImage.src = image;
                        };
                        thumbnailCarousel.appendChild(img);
                    });

                    // Carregar título, descrição e status
                    document.getElementById('car-title').innerText = carData.model || 'Modelo do Carro';
                    document.getElementById('car-description').innerText = carData.description || 'Descrição do Carro';

                    // Carregar quilometragem, condição e combustível
                    const kmPercentage = (carData.mileage / 100000) * 100; // Exemplo de cálculo de quilometragem
                    animateBar('km-bar', kmPercentage, 'km-label', carData.mileage + ' km');

                    const conditionPercentage = carData.condition || 0; // Supomos que a condição está entre 0 e 100
                    animateBar('condition-bar', conditionPercentage, 'condition-label', conditionPercentage + '% de boa condição');

                    const fuelPercentage = carData.fuel || 0; // Supomos que o combustível está entre 0 e 100
                    animateBar('fuel-bar', fuelPercentage, 'fuel-label', fuelPercentage + '% restante');
                }
            })
            .catch(error => console.error('Erro ao carregar dados do JSON:', error));

        // Função para animar as barras
        function animateBar(barId, percentage, labelId, labelText) {
            let bar = document.getElementById(barId);
            let label = document.getElementById(labelId);
            bar.style.width = '0%';
            setTimeout(function() {
                bar.style.width = percentage + '%';
                label.textContent = labelText;
            }, 500);
        }
    </script>

</body>
</html>
