<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital - Restaurante Brasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        /* Cabeçalho */
        header {
            background-color: #ff99cc;
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #4a004e;
            text-decoration: none;
        }

        /* Ícone do carrinho */
        .cart-icon {
            color: #4a004e;
            font-size: 22px;
            text-decoration: none;
            position: relative;
        }

        .cart-icon .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff66b2;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
       .cart-popup ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.cart-popup li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    border-bottom: 1px solid #f0f0f0;
}

.cart-popup img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 10px;
}

.cart-popup .item-details {
    display: flex;
    flex-direction: column;
    margin-right: 10px;
}

.cart-popup .item-details h4 {
    font-size: 16px;
    color: #333;
}

.cart-popup .item-details .price {
    font-size: 14px;
    color: #4a004e;
}

.cart-popup button.remove-item {
    background: transparent;
    border: none;
    font-size: 20px;
    color: #ff6666;
    cursor: pointer;
    padding: 5px;
}



        /* Menu de navegação */
        nav {
            background-color: #ff66b2;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffccdd;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px 10px;
            text-align: center;
        }


        /* Grid de Proud tos (menu) */
        .product-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 10px;
            justify-content: center;
        }

        @media(min-width: 768px) {
            .product-grid {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Card de produto */
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        /* Imagem do produto */
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #4a004e;
            margin: 10px 0;
        }

        .product-card .price {
            font-size: 16px;
            color: #660033;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Estrelas de avaliação */
        .stars {
            font-size: 18px;
            color: #ffcc00;
            margin: 10px 0;
        }

        .stars i {
            margin-right: 2px;
        }

        .product-card button {
            background: linear-gradient(90deg, #ff66b2, #ff99cc);
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .product-card button:hover {
            background: #ff66b2;
        }

        /* Banner animado */
        #bannerText {
            font-family: 'Didot', serif;
            font-size: 14px;
            font-weight: 300;
            color: #4a004e;
            background-color: #f8d7e6;
            padding: 5px;
            text-align: center;
            animation: slideInOut 4s ease-in-out infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes slideInOut {
            0% { transform: translateX(-100%); opacity: 0; }
            25% { transform: translateX(0); opacity: 1; }
            75% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>

    <!-- Script para animações ao rolar a página -->
    <script>
        // Detecta rolagem e adiciona classe 'visible' para animações
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            const handleScroll = () => {
                elements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    if (rect.top < window.innerHeight) {
                        element.classList.add('visible');
                    }
                });
            };
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Iniciar animações em elementos já visíveis
        });
    </script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const cart = [];
    const cartIcon = document.querySelector('.cart-icon');
    const cartBadge = cartIcon.querySelector('.cart-badge');
    const cartPopup = document.querySelector('.cart-popup');
    const cartPopupContent = document.querySelector('.cart-popup-content');
    const productCards = document.querySelectorAll('.product-card');

    // Update cart count
    function updateCartCount() {
        cartBadge.textContent = cart.length || ''; // If cart is empty, hide badge
    }

    // Render cart content
    function renderCart() {
        cartPopupContent.innerHTML = '<h2>Seu Carrinho</h2>'; // Reset content
        const ul = document.createElement('ul');
        ul.style.listStyleType = 'none';
        ul.style.padding = '0';

        if (cart.length === 0) {
            ul.innerHTML = '<li>O carrinho está vazio.</li>';
        } else {
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.style.display = 'flex';
                li.style.alignItems = 'center';
                li.style.marginBottom = '10px';

                li.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" style="width: 40px; height: 40px; object-fit: cover; margin-right: 10px;">
                    <div>
                        <p>${item.name}</p>
                        <p class="price">${item.price}</p>
                    </div>
                    <button style="margin-left: auto; background: red; color: white; border: none; padding: 5px; cursor: pointer;" data-index="${index}">Remover</button>
                `;

                // Remove item from cart
                li.querySelector('button').addEventListener('click', (e) => {
                    const indexToRemove = e.target.getAttribute('data-index');
                    cart.splice(indexToRemove, 1);
                    updateCartCount();
                    renderCart();
                });

                ul.appendChild(li);
            });
        }
        cartPopupContent.appendChild(ul);

        // Close cart button
        const closeButton = document.createElement('button');
        closeButton.textContent = 'Fechar';
        closeButton.style.background = '#ff66b2';
        closeButton.style.color = 'white';
        closeButton.style.border = 'none';
        closeButton.style.padding = '10px';
        closeButton.style.width = '100%';
        closeButton.style.cursor = 'pointer';
        closeButton.style.marginTop = '10px';

        closeButton.addEventListener('click', () => {
            cartPopup.style.display = 'none';
        });

        cartPopupContent.appendChild(closeButton);
    }

    // Add product to cart
    productCards.forEach(card => {
        const button = card.querySelector('button');
        button.addEventListener('click', () => {
            const img = card.querySelector('img').src;
            const name = card.querySelector('h3').textContent;
            const price = card.querySelector('.price').textContent;

            cart.push({ img, name, price });
            updateCartCount();
        });
    });

    // Toggle cart popup visibility
    cartIcon.addEventListener('click', () => {
        if (cartPopup.style.display === 'block') {
            cartPopup.style.display = 'none';
        } else {
            renderCart();
            cartPopup.style.display = 'block';
        }
    });
});
</script>
