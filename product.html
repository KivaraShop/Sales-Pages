<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        <body class="product-page">
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .product-container { padding: 20px; text-align: center; }
        .product-container img { width: 100%; max-width: 400px; border-radius: 8px; }
        .product-container h1 { color: #ff66b2; }
        .product-container p { font-size: 16px; color: #333; }
    </style>
</head>
<body>
    <div class="product-container">
        <img id="product-image" src="" alt="Product Image">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <div id="product-price" style="font-size: 20px; color: #4a004e;"></div>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name');
    const productPrice = params.get('price');
    const productDescription = params.get('description');

    document.querySelector('h1').innerText = productName || 'Product Name';
    document.querySelector('.price').innerText = `R$ ${productPrice || '0,00'}`;
    document.querySelector('p').innerText = productDescription || 'Product description';
</script>
</body>
</html>
