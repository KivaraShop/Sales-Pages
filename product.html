<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        <body class="product-page">
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .product-container { padding: 20px; text-align: center; }
        .product-container img { width: 100%; max-width: 400px; border-radius: 8px; }
        .product-container h1 { color: #ff66b2; }
        .product-container p { font-size: 16px; color: #333; }
    </style>
</head>
<body>
    <div class="product-container">
        <img id="product-image" src="" alt="Product Image">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <div id="product-price" style="font-size: 20px; color: #4a004e;"></div>
    </div>

    <script>
        // Product Data (Simulated Database)
        const products = {
            1: { name: "Prato Principal 1", price: "R$ 39,90", description: "Delicious main course 1.", image: "product1.jpg" },
            2: { name: "Prato Principal 2", price: "R$ 45,00", description: "Delicious main course 2.", image: "product2.jpg" }
        };

        // Get Product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Populate Product Details
        if (products[productId]) {
            document.getElementById("product-name").innerText = products[productId].name;
            document.getElementById("product-description").innerText = products[productId].description;
            document.getElementById("product-price").innerText = products[productId].price;
            document.getElementById("product-image").src = products[productId].image;
        } else {
            document.querySelector(".product-container").innerHTML = "<h1>Product Not Found</h1>";
        }
    </script>

    <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name');
    const productPrice = params.get('price');
    const productDescription = params.get('description');

    document.querySelector('h1').innerText = productName || 'Product Name';
    document.querySelector('.price').innerText = `R$ ${productPrice || '0,00'}`;
    document.querySelector('p').innerText = productDescription || 'Product description';
</script>
</body>
</html>
