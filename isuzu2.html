<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-container {
            max-width: 1200px;
            margin: auto;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .thumb-container img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .details-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .details-box {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0088B5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container main-container py-4">
        <div class="row">
            <div class="col-md-8">
                <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.ibb.co/d4x5KjTj/IMG-20250303-001206.jpg" alt="Carro">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ibb.co/X35hdrd/IMG-20250105-235715.jpg" alt="Carro">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="thumb-container mt-3 d-flex gap-2">
                    <img src="https://i.ibb.co/X35hdrd/IMG-20250105-235715.jpg" alt="Thumb" onclick="changeImage(0)">
                    <img src="https://i.ibb.co/X35hdrd/IMG-20250105-235715.jpg" alt="Thumb" onclick="changeImage(1)">
                </div>
            </div>
            <div class="col-md-4">
                <h2>Hyundai Kona</h2>
                <p><strong>Preço:</strong> 15.199€</p>
                <button class="btn btn-custom w-100 mb-2">Comprar Agora</button>
                <button class="btn btn-outline-secondary w-100">Contatar Vendedor</button>
            </div>
        </div>
        <h3 class="mt-4">Detalhes do Carro</h3>
        <div class="row details-container mt-3">
            <div class="col-md-3 details-box">
                <i class="fa fa-calendar"></i> <br>
                <strong>Primeira matrícula</strong> <br>
                09.07.2020
            </div>
            <div class="col-md-3 details-box">
                <i class="fa fa-road"></i> <br>
                <strong>Quilometragem</strong> <br>
                47.761 km
            </div>
            <div class="col-md-3 details-box">
                <i class="fa fa-gas-pump"></i> <br>
                <strong>Combustível</strong> <br>
                Gasolina
            </div>
            <div class="col-md-3 details-box">
                <i class="fa fa-gears"></i> <br>
                <strong>Transmissão</strong> <br>
                Manual
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeImage(index) {
            let carousel = new bootstrap.Carousel(document.getElementById('carCarousel'));
            carousel.to(index);
        }
    </script>
</body>
</html>
