<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fleet Management</title>
    <style>
        :root {
            --primary-color: #012063;
            --secondary-color: #2AA7E7;
            --bg-color: #f4f4f4;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .admin-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: var(--secondary-color);
        }

        .sidebar .logout {
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: var(--primary-color);
        }

        .header button {
            background: var(--secondary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background: var(--primary-color);
        }

        .form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form input, .form select, .form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        .form button {
            background: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
        }

        .form button:hover {
            background: var(--primary-color);
        }

        .vehicle-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .vehicle {
            background: var(--secondary-color);
            color: var(--text-light);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vehicle button {
            background: #fff;
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .vehicle button:hover {
            background: var(--primary-color);
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
            }

            .content {
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
            }

            .form input, .form select, .form button {
                font-size: 14px;
            }

            .section {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="passwordSection">
        <div style="text-align: center; padding: 50px;">
            <h2 style="color: var(--primary-color);">Enter Password to Access Admin Panel</h2>
            <input type="password" id="password" placeholder="Password" style="padding: 10px; font-size: 16px; margin: 10px;">
            <button id="login" style="padding: 10px 20px; font-size: 16px; background: var(--secondary-color); color: white; border: none; border-radius: 5px;">Login</button>
        </div>
    </div>

    <div class="admin-container" id="adminPage" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Manage Vehicles</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </div>
            <div class="logout">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                <h1>Fleet Management</h1>
            </div>

            <div class="form">
                <input type="text" id="vehicleTitle" placeholder="Vehicle Title">
                <input type="number" id="vehiclePrice" placeholder="Price (e.g., 50000)">
                <select id="vehicleStatus">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                </select>
                <button id="addVehicle">Add Vehicle</button>
            </div>

            <div class="vehicle-sections">
                <div class="section" id="available">
                    <h2>Available Vehicles</h2>
                </div>
                <div class="section" id="sold">
                    <h2>Sold Vehicles</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        const password = '8888';
        document.getElementById('login').addEventListener('click', () => {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === password) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('adminPage').style.display = 'flex';
            } else {
                alert('Incorrect password!');
            }
        });

        function logout() {
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
        }
    </script>
</body>
</html>
