<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            width: 45%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #012063;
        }
        .vehicle {
            background: #2AA7E7;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: grab;
        }
        .vehicle.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="passwordSection">
        <h2>Enter Password to Access Admin Page:</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>

    <div id="adminPage" style="display: none;">
        <div class="container">
            <div class="section" id="available">
                <h2>Available Vehicles</h2>
                <!-- Vehicles will populate here -->
            </div>
            <div class="section" id="sold">
                <h2>Sold Vehicles</h2>
                <!-- Sold vehicles will populate here -->
            </div>
        </div>
        <button id="saveChanges">Save Changes</button>
    </div>

    <script>
        // Password set to '8888'
        const password = '8888';

        // Dummy data for vehicles
        const vehicles = [
            { id: 1, title: 'Car A', status: 'available' },
            { id: 2, title: 'Car B', status: 'available' },
            { id: 3, title: 'Car C', status: 'sold' }
        ];

        // Login functionality
        document.getElementById('login').addEventListener('click', () => {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === password) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('adminPage').style.display = 'block';
                populateVehicles();
            } else {
                alert('Incorrect password!');
            }
        });

        // Populate vehicles
        function populateVehicles() {
            const availableSection = document.getElementById('available');
            const soldSection = document.getElementById('sold');
            availableSection.innerHTML = '<h2>Available Vehicles</h2>';
            soldSection.innerHTML = '<h2>Sold Vehicles</h2>';

            vehicles.forEach(vehicle => {
                const div = document.createElement('div');
                div.className = 'vehicle';
                div.textContent = vehicle.title;
                div.draggable = true;
                div.dataset.id = vehicle.id;

                // Append based on status
                if (vehicle.status === 'available') {
                    availableSection.appendChild(div);
                } else {
                    soldSection.appendChild(div);
                }

                // Drag-and-drop events
                div.addEventListener('dragstart', () => {
                    div.classList.add('dragging');
                });

                div.addEventListener('dragend', () => {
                    div.classList.remove('dragging');
                });
            });
        }

        // Enable drag-and-drop
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                section.appendChild(dragging);
            });

            section.addEventListener('drop', () => {
                updateVehicleStatus();
            });
        });

        // Update vehicle status
        function updateVehicleStatus() {
            const availableVehicles = document.querySelectorAll('#available .vehicle');
            const soldVehicles = document.querySelectorAll('#sold .vehicle');

            availableVehicles.forEach(vehicle => {
                const id = parseInt(vehicle.dataset.id);
                const v = vehicles.find(v => v.id === id);
                v.status = 'available';
            });

            soldVehicles.forEach(vehicle => {
                const id = parseInt(vehicle.dataset.id);
                const v = vehicles.find(v => v.id === id);
                v.status = 'sold';
            });

            console.log('Updated vehicles:', vehicles);
        }
    </script>
</body>
</html>
