<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffe6f7, #fff3fc);
            color: #4a004e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeçalho */
        header {
            background-color: #ff99cc;
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #4a004e;
            text-decoration: none;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        /* Imagem principal do produto */
        .product-image {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        /* Galeria de imagens do produto */
        .product-gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .product-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .product-gallery img:hover {
            border: 2px solid #ff66b2;
        }

        /* Estilo para os detalhes do produto */
        .product-details {
            text-align: left;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details h2 {
            font-size: 24px;
            color: #4a004e;
        }

        .product-details p {
            font-size: 18px;
            color: #660033;
        }

        .product-rating i {
            color: #ffcc00;
        }

        /* Botão de Adicionar ao Pedido */
        .add-to-order-btn {
            background: linear-gradient(90deg, #ff66b2, #ff99cc);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .add-to-order-btn:hover {
            background: #ff66b2;
        }

        /* Responsividade */
        @media(max-width: 768px) {
            .product-gallery img {
                width: 70px;
                height: 70px;
            }

            .product-image {
                max-width: 100%;
            }

            .product-details {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <a href="#" class="logo">Shopping Brasil</a>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Imagem principal do produto -->
        <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png">

        <!-- Galeria de imagens do produto -->
        <div class="product-gallery">
            <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png">
            <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png">
            <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png">
            <img src="https://i.ibb.co/HKNMqp9/IMG-20241110-021411.png">
        </div>

        <!-- Detalhes do produto -->
        <div class="product-details">
            <h2>Produto 1</h2>
            <p>Preço: R$99,99</p>
            <div class="product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
            </div>
        </div>

        <!-- Botão Adicionar ao Pedido -->
        <button class="add-to-order-btn">Adicionar ao Pedido</button>
    </div>

</body>
</html>
